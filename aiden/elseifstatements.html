<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditionals</title>
</head>
<body>
<script>
  var bobValue = 10;
  if(bobValue <= 9.9) {
    alert("Value: Under 10 million bobbettes!");
  } 
  else {
    alert("Value Over 10 million bobbettes!");
  }
</script>
</body>
</html>
